# Public
getFolderTree:
  handler: ./src/service-assets/handlers/getFolderTree.handler
  events:
    - http:
        method: GET
        path: /tree
        cors: true
        caching:
          enabled: true
        authorizer:
          name: authoriser

getFolderContents:
  handler: ./src/service-assets/handlers/getFolderContents.handler
  timeout: 30
  events:
    - http:
        method: GET
        path: /folders/{folderId}
        cors: true
        caching:
          enabled: true
          cacheKeyParameters:
            - name: request.path.folderId
        authorizer:
          name: authoriser

# Admin Only
updateTreeOrder:
  handler: ./src/service-assets/handlers/updateTreeOrder.handler
  events:
    - http:
        method: PATCH
        path: /tree
        cors: true
        authorizer:
          name: authoriser

createFile:
  handler: ./src/service-assets/handlers/createFile.handler
  events:
    - http:
        method: POST
        path: /folders/{folderId}/files
        cors: true
        authorizer:
          name: authoriser

deleteFiles:
  handler: ./src/service-assets/handlers/deleteFiles.handler
  events:
    - http:
        method: DELETE
        path: /folders/{folderId}/files
        cors: true
        authorizer:
          name: authoriser

createFolder:
