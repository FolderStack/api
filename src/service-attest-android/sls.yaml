attestDevice:
  handler: ./src/service-app/handlers/attestDevice.tracedHandler
  layers: ${self:custom.layers}
  events:
    - http:
        method: POST
        path: /v1/attest

retrieveChallenge:
  handler: ./src/service-app/handlers/retrieveAttestationChallenge.tracedHandler
  layers: ${self:custom.layers}
  events:
    - http:
        method: GET
        path: /v1/attest/challenge