authoriser:
  handler: ./src/service-authoriser/handlers/authorise.handler
  timeout: 30
  memorySize: 512
  environment:
      AUDIENCE: ${ssm:/secureapp/${self:custom.currentStage}/AUDIENCE, null}
      JWKS_URI: ${ssm:/secureapp/${self:custom.currentStage}/JWKS_URI, null}
      TOKEN_ISSUER: ${ssm:/secureapp/${self:custom.currentStage}/TOKEN_ISSUER, null}

